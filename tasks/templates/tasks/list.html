<h1>To Do</h1>
<hr />
<h2> Create Task</h2>
<form method="POST" action="/">
    <p>Task:</p> 
    {% csrf_token %}
    {{ form.title }} <br />
    <button type="submit">Create Task</button>
</form>
<h2>Tasks</h2>
{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id%}">Update</a>
        <p> {{ task }}</p>
    </div>
{% endfor %}
