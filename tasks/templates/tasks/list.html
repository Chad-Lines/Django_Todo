 <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        body{
            background-color: #ffffff;
        }

        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input::placeholder {
        color: #d3d3d3;
        }

        .submit{
            background-color: #6BA3E8;
        }

        .center-column{
            width:600px;
            margin: 20px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }

        .item-row{
            background-color: #fafafa;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #222222;
            font-size: 16px;
        }

        .btn-danger{
            background-color: #ffae19;
            border-color: #e59400;
        }

    </style>
    <title>Todo App</title>
</head>

<div class='center-column'>
<form method="POST" action="/">
      <h2>Add Task</h2>
        {% csrf_token %}
        {{ form.title }} <br />
        <button class="btn btn-info" type="submit">Create Task</button>
    </form>
    <h2>Tasks</h2>
    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id%}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id%}">Delete</a>

                {% if task.complete == True%}
                    <strike style="color: rgb(199, 199, 199)">{{ task }}</strike>
                {% else %}
                    <span> {{ task }}</span>
                {% endif %}        
            </div>
        {% endfor %}
    </div>
</div>
